<!-- creating, editing and removing element in DOM -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <div class="head">
        <h1 class="title">Document Object Model</h1>
        <ul class="items" id="uli">
            <li>Html</li>
            <li>Css</li>
            <li>Bootstrap</li>
        </ul>
    </div>
    <script>
        // creating element
        const newli=document.createElement("li")
        newli.textContent="Javascript"
        document.querySelector(".items").appendChild(newli)

        // editing element
        const third=document.querySelector("li:nth-child(3)")
        console.log(third)
        const li=document.createElement("li")
        li.textContent="Tailwind"
        third.replaceWith(li)

        // delete element
        const replace=document.querySelector("li:nth-child(3)")
        replace.remove()
    </script>
</body>
</html>
