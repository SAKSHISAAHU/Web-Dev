<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bookmark Manager </title>
</head>
<body>
    <h1>My Bookmarks</h1>
        <h2>Primary Bookmarks</h2>
            <p>
                <h3><a target="_blank " href="https://www.google.com"> Open Google </a></h3>
            </p>
            <p>
                <h3><a target="_blank " href="https://www.facebook.com"> Open Facebook </a></h3>
            </p>
            <p>
                <h3><a target="_blank " href="https://www.youtube.com"> Open Youtube </a></h3>
            </p>
        <h2>Secondary Bookmarks</h2>
            <p>
                <h3><a target="_blank " href="https://www.amazon.com"> Open Amazon </a></h3>
            </p>
            <p>
                <h3><a target="_blank " href="https://www.quora.com"> Open Quora </a></h3>
            </p>
</body>
</html>

<!-------NOTES-------->
<!--
    * target="_blank " - is an attribute which is use to open link in another tab.
    * anchor tag (a)- use for linking and if <a> tag has no href attribute, it is only a placeholder for a hyperlink.
-->
